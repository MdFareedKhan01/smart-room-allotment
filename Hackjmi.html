<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartMate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}
body{
    background:#f5f6fa;
    display:flex;
    flex-direction:column;
    min-height:100px;
}

/* NAVBAR */
.navbar{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 100px;
    background:white;
     box-shadow:15px 30px 60px rgba(0,0,0,0.5);
}
.logo{
    font-size:26px;
    font-weight:600;
    color:#7a63b6;
}
.nav-links a{
    text-decoration:none;
    margin-left:15px;
    color:#555;
}
.btn{
    padding:8px 18px;
    border-radius:8px;
    border:none;
    cursor:pointer;
    margin-left:10px;
}
.signup-btn{
    background:#7a63b6;
    color:white;
}
.login-btn{
    border:1px solid #ccc;
    background:white;
}

/* CENTER */
.container{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    margin-top: 50px;
    /* border-color:20px solid #660000; */
}
.card{
    background:white;
    padding:100px;
    width:500px;
    border-radius:10px;
    box-shadow:15px 30px 60px rgba(0,0,0,0.5);
    text-align:center;
}

.tabs{
    display:flex;
    background:#d2d2f0;
    border-radius:8px;
    margin-bottom:20px;
}
.tabs button{
    flex:1;
    padding:12px;
    border:none;
    background:#ccc;
    cursor:pointer;
    border:5px solid #ccc;
    border-radius:8px ;
}
.tabs .active{
    background:white;
    border-radius:8px;
    font-weight:750;
}

.input-group{
    margin-bottom:16px;
    text-align:left;
}
.input-group input{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ddd;
}
.password-toggle{
    position:relative;
}
.toggle-btn{
    position:absolute;
    right:10px;
    top:12px;
    cursor:pointer;
    font-size:13px;
    color:#7a63b6;
}

.primary-btn{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#7a63b6;
    color:white;
    font-weight:500;
    cursor:pointer;
    margin-top:10px;
}

.error{
    color:red;
    font-size:12px;
    margin-top:5px;
}


</style>
</head>

<body>

<div class="navbar">
    <div class="logo">SmartMate</div>
    <div>
        <button class="btn signup-btn">Sign Up</button>
        <button class="btn login-btn">Login</button>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Welcome to SmartMate</h2>
        <p>Sign in to find your perfect roommate match</p>

        <div class="tabs">
            <button id="loginTab" class="active">Login</button>
            <button id="signupTab">Sign Up</button>
        </div>

        <form id="authForm">
            <div class="input-group" id="nameField" style="display:none;">
                <input type="text" id="name" placeholder="Name">
            </div>

            <div class="input-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="input-group password-toggle">
                <input type="password" id="password" placeholder="Password" required>
                <span class="toggle-btn" onclick="togglePassword()">Show</span>
            </div>

            <div class="error" id="errorMsg"></div>

            <button type="submit" class="primary-btn" id="submitBtn">Login</button>
        </form>
    </div>
</div>

<script>

const loginTab = document.getElementById("loginTab");
const signupTab = document.getElementById("signupTab");
const nameField = document.getElementById("nameField");
const submitBtn = document.getElementById("submitBtn");
const form = document.getElementById("authForm");
const errorMsg = document.getElementById("errorMsg");   

function resetForm(){
    form.reset();              // clears all input fields
    errorMsg.innerText = "";   // clears error message
}

loginTab.onclick = () => {
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
    nameField.style.display = "none";
    submitBtn.innerText = "Login";
    resetForm();               // reset fields when switching
};

signupTab.onclick = () => {
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
    nameField.style.display = "block";
    submitBtn.innerText = "Sign Up";
    resetForm();               // reset fields when switching
};

function togglePassword(){
    const pass = document.getElementById("password");
    pass.type = pass.type === "password" ? "text" : "password";
}

form.addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if(password.length < 6){
        errorMsg.innerText = "Password must be at least 6 characters.";
    } else {
        errorMsg.innerText = "";
        alert("Form Submitted Successfully!");
        form.reset();
    }
});
</script>


</body>
</html>
